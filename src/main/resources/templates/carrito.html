{{>menu}}
{{#shop}}
<div class="producto">
    <img src="/shoe/{{id}}/image" id="shoeImage">
    <div>
        <h2>{{nombre}}</h2><br>
        <p>Precio:{{precio}}</p>
    </div>

</div>
{{/shop}}
<div class="total-container">
    Precio Total: {{total}}
    <form action="/comprar" method="post">
        <button class="boton-compra">Comprar</button>
    </form>
</div>
{{>footer}}
