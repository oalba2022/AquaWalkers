<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div  class="container">
        <div class="form-content">
            <h1 id="title">Register</h1>
            <form action="/register" method="post">
            <div class="input-group">
                <input type="hidden" name="_csrf" value="{{token}}" />
                <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <label>
                            <input type="text" placeholder="Nombre" name="name">
                        </label>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label>
                            <input type="email" placeholder="Correo" name="mail">
                        </label>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <label>
                            <input type="password" placeholder="Contraseña" name="password">
                        </label>
                    </div>
                    <p>Si ya tienes cuenta: <a href="/login">inicia sesión aquí</a></p>
                    <p>Continuar como invitado: <a href="#">click aquí</a></p>
                </div>
                <div class="btn-field">
                    <button id="singIn" type="submit" class="disable">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!--<script src="scripts/scipt.js"></script> -->
</body>
</html>
